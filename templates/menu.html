{% extends 'index.html' %}
{% block body %}
<style type="text/css">
.carousel-control-prev-icon{
    background-color: black;
}
.carousel-control-next-icon{
    background-color:black;
}
</style>
<div class="mx-5">
    <h1 class="mt-4">Food menu</h1>
    <div id="carouselExampleControls" class="my-5 carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/static/1menu.avif" alt="First slide" width="400" height="600">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/2menu.avif" alt="Second slide" width="400" height="600">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/3menu.webp" alt="Third slide" width="400" height="600">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/4menu.avif" alt="Fourth slide" width="400" height="600">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/static/5menu.avif" alt="Fifth slide" width="400" height="600">
          </div>
        </div>
       
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          </a>
      </div>
</div>
<div class="mx-5">
    <h1 class="my-4">Beverages</h1>
    <img class="mb-4 d-block w-100" src="/static/6menu.avif" alt="Beverages slide" width="400" height="600">
</div>
{% endblock body %}
